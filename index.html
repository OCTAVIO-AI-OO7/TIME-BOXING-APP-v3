<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Boxing App</title>
    <!-- Asegurarnos de cargar las versiones correctas de las dependencias -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .sticky-header { position: sticky; top: 0; z-index: 10; }
        .time-column { position: sticky; left: 0; z-index: 5; }
        .time-header { position: sticky; left: 0; top: 0; z-index: 15; }
        .status-ongoing { background-color: #FEF3C7; }
        .dark-mode { background-color: #1a202c; color: #e5e7eb; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const [tasks, setTasks] = React.useState([]);
            const [darkMode, setDarkMode] = React.useState(false);
            
            const weekDays = ["Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado", "Domingo"];
            
            const priorityOptions = [
                { value: 'urgent_important', label: 'Urgente + Importante' },
                { value: 'important_not_urgent', label: 'Importante + No Urgente' },
                { value: 'urgent_not_important', label: 'Urgente + No Importante' },
                { value: 'not_urgent_not_important', label: 'No Urgente + No Importante' }
            ];

            // Generar slots de 30 minutos
            const generateTimeSlots = () => {
                const slots = [];
                for (let i = 0; i < 24; i++) {
                    slots.push(`${String(i).padStart(2, '0')}:00`);
                    slots.push(`${String(i).padStart(2, '0')}:30`);
                }
                return slots;
            };

            // Agregar tarea
            const addTask = (timeSlot, day) => {
                const newTask = {
                    id: Date.now(),
                    timeSlot,
                    day,
                    title: '',
                    priority: 'urgent_important',
                    status: 'On-Going'
                };
                setTasks([...tasks, newTask]);
            };

            // Actualizar tarea
            const updateTask = (id, updates) => {
                setTasks(tasks.map(task => 
                    task.id === id ? { ...task, ...updates } : task
                ));
            };

            // Completar tarea
            const completeTask = (id) => {
                setTasks(tasks.filter(task => task.id !== id));
            };

            // Cargar datos guardados
            React.useEffect(() => {
                const savedTasks = localStorage.getItem('tasks');
                const savedDarkMode = localStorage.getItem('darkMode');
                
                if (savedTasks) setTasks(JSON.parse(savedTasks));
                if (savedDarkMode) setDarkMode(JSON.parse(savedDarkMode));
            }, []);

            // Guardar datos
            React.useEffect(() => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
                localStorage.setItem('darkMode', JSON.stringify(darkMode));
            }, [tasks, darkMode]);

            return (
                <div className={`min-h-screen p-4 ${darkMode ? 'dark-mode' : 'bg-gray-100'}`}>
                    <div className="container mx-auto">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-2xl font-bold">Time Boxing App</h1>
                            <button 
                                onClick={() => setDarkMode(!darkMode)}
                                className="p-2 rounded bg-gray-200 dark:bg-gray-700"
                            >
                                {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                            </button>
                        </div>

                        <div className="bg-white shadow rounded-lg p-6 overflow-x-auto">
                            <table className="w-full border-collapse">
                                <thead>
                                    <tr>
                                        <th className="border p-2 bg-gray-50">Hora</th>
                                        {weekDays.map(day => (
                                            <th key={day} className="border p-2 bg-gray-50">{day}</th>
                                        ))}
                                    </tr>
                                </thead>
                                <tbody>
                                    {generateTimeSlots().map(timeSlot => (
                                        <tr key={timeSlot}>
                                            <td className="border p-2 bg-gray-50">{timeSlot}</td>
                                            {weekDays.map(day => (
                                                <td key={`${day}-${timeSlot}`} className="border p-2">
                                                    {tasks
                                                        .filter(task => task.timeSlot === timeSlot && task.day === day)
                                                        .map(task => (
                                                            <div key={task.id} className="status-ongoing p-2 mb-2 rounded">
                                                                <input
                                                                    type="text"
                                                                    value={task.title}
                                                                    onChange={e => updateTask(task.id, { title: e.target.value })}
                                                                    className="w-full p-1 mb-1 border rounded"
                                                                    placeholder="Nueva tarea"
                                                                />
                                                                <div className="flex gap-2">
                                                                    <select
                                                                        value={task.priority}
                                                                        onChange={e => updateTask(task.id, { priority: e.target.value })}
                                                                        className="flex-1 p-1 text-sm border rounded"
                                                                    >
                                                                        {priorityOptions.map(option => (
                                                                            <option key={option.value} value={option.value}>
                                                                                {option.label}
                                                                            </option>
                                                                        ))}
                                                                    </select>
                                                                    <button
                                                                        onClick={() => completeTask(task.id)}
                                                                        className="px-2 py-1 bg-green-500 text-white rounded"
                                                                    >
                                                                        ‚úì
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    <button
                                                        onClick={() => addTask(timeSlot, day)}
                                                        className="w-full text-center text-gray-500 hover:text-gray-700"
                                                    >
                                                        +
                                                    </button>
                                                </td>
                                            ))}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
