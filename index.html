<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Boxing App</title>
    <!-- Asegurarnos de cargar las dependencias correctamente -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Componente principal
        function App() {
            const [tasks, setTasks] = React.useState([]);
            const [currentDate, setCurrentDate] = React.useState(new Date('2025-01-01'));

            // Función para obtener el lunes de la semana actual
            function getMonday(date) {
                const d = new Date(date);
                const day = d.getDay();
                const diff = d.getDate() - day + (day === 0 ? -6 : 1);
                return new Date(d.setDate(diff));
            }

            // Genera slots de tiempo de 30 minutos
            function generateTimeSlots() {
                const slots = [];
                for (let i = 0; i < 24; i++) {
                    slots.push(`${String(i).padStart(2, '0')}:00`);
                    slots.push(`${String(i).padStart(2, '0')}:30`);
                }
                return slots;
            }

            // Función para agregar una nueva tarea
            function addTask(timeSlot, day) {
                const newTask = {
                    id: Date.now(),
                    timeSlot,
                    day,
                    title: '',
                    status: 'On-Going'
                };
                setTasks([...tasks, newTask]);
            }

            // Función para actualizar una tarea
            function updateTask(id, updates) {
                setTasks(tasks.map(task => 
                    task.id === id ? { ...task, ...updates } : task
                ));
            }

            // Función para marcar una tarea como completada
            function completeTask(id) {
                setTasks(tasks.filter(task => task.id !== id));
            }

            return (
                <div className="container mx-auto p-4">
                    <h1 className="text-2xl font-bold mb-4">Time Boxing App</h1>
                    
                    <div className="bg-white shadow rounded-lg p-6">
                        <div className="overflow-x-auto">
                            <table className="w-full border-collapse">
                                <thead>
                                    <tr>
                                        <th className="border p-2">Hora</th>
                                        <th className="border p-2">Lunes</th>
                                        <th className="border p-2">Martes</th>
                                        <th className="border p-2">Miércoles</th>
                                        <th className="border p-2">Jueves</th>
                                        <th className="border p-2">Viernes</th>
                                        <th className="border p-2">Sábado</th>
                                        <th className="border p-2">Domingo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {generateTimeSlots().map(timeSlot => (
                                        <tr key={timeSlot}>
                                            <td className="border p-2">{timeSlot}</td>
                                            {['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'].map(day => (
                                                <td key={`${day}-${timeSlot}`} className="border p-2">
                                                    {tasks
                                                        .filter(task => task.timeSlot === timeSlot && task.day === day)
                                                        .map(task => (
                                                            <div key={task.id} className="bg-yellow-100 p-2 mb-1 rounded">
                                                                <input
                                                                    type="text"
                                                                    value={task.title}
                                                                    onChange={e => updateTask(task.id, { title: e.target.value })}
                                                                    className="w-full p-1 mb-1 border rounded"
                                                                />
                                                                <button
                                                                    onClick={() => completeTask(task.id)}
                                                                    className="bg-green-500 text-white px-2 py-1 rounded"
                                                                >
                                                                    ✓
                                                                </button>
                                                            </div>
                                                        ))}
                                                    <button
                                                        onClick={() => addTask(timeSlot, day)}
                                                        className="text-gray-500 hover:text-gray-700"
                                                    >
                                                        +
                                                    </button>
                                                </td>
                                            ))}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        // Renderizar la aplicación
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
