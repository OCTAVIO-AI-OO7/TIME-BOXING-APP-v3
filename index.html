<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Boxing App</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .time-column {
            position: sticky;
            left: 0;
            z-index: 5;
            background-color: inherit;
        }
        .time-header {
            position: sticky;
            left: 0;
            top: 0;
            z-index: 15;
        }
        .status-ongoing {
            background-color: #FEF3C7;
            color: #000000;
        }
        .status-done {
            background-color: #D1FAE5;
            color: #065F46;
        }
        .dark-mode {
            color: #e5e7eb;
        }
        .dark-mode .app-container {
            background-color: #1f2937;
        }
        .dark-mode .card {
            background-color: #374151;
        }
        .dark-mode .table-header {
            background-color: #4b5563;
        }
        .dark-mode .table-cell {
            background-color: #374151;
            border-color: #4b5563;
        }
        .scrollable-table {
            max-height: calc(100vh - 300px);
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [tasks, setTasks] = React.useState([]);
            const [darkMode, setDarkMode] = React.useState(false);
            const [currentDate, setCurrentDate] = React.useState(new Date('2025-01-01'));
            const [activeTab, setActiveTab] = React.useState('weekly');
            const [completedTasks, setCompletedTasks] = React.useState([]);

            const weekDays = ["Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado", "Domingo"];

            // Array de prioridades actualizado
            const priorityOptions = [
                { value: 'urgent_important', label: 'Urgente + Importante' },
                { value: 'important_not_urgent', label: 'Importante + No Urgente' },
                { value: 'urgent_not_important', label: 'Urgente + No Importante' },
                { value: 'not_urgent_not_important', label: 'No Urgente + No Importante' }
            ];

            // Funci√≥n actualizada para generar slots de 30 minutos
            function generateTimeSlots() {
                const slots = [];
                for (let i = 0; i < 24; i++) {
                    slots.push(`${String(i).padStart(2, '0')}:00`);
                    slots.push(`${String(i).padStart(2, '0')}:30`);
                }
                return slots;
            }

            function getMonday(date) {
                const d = new Date(date);
                const day = d.getDay();
                const diff = d.getDate() - day + (day === 0 ? -6 : 1);
                return new Date(d.setDate(diff));
            }

            function formatDate(date) {
                return date.toLocaleDateString('es-ES', { 
                    day: '2-digit', 
                    month: '2-digit'
                });
            }

            // Funci√≥n para obtener el color basado en la prioridad
            function getPriorityColor(priority) {
                if (darkMode) {
                    switch(priority) {
                        case 'urgent_important': return 'bg-red-900';
                        case 'important_not_urgent': return 'bg-yellow-900';
                        case 'urgent_not_important': return 'bg-blue-900';
                        case 'not_urgent_not_important': return 'bg-gray-700';
                        default: return 'bg-gray-600';
                    }
                } else {
                    switch(priority) {
                        case 'urgent_important': return 'bg-red-100';
                        case 'important_not_urgent': return 'bg-yellow-100';
                        case 'urgent_not_important': return 'bg-blue-100';
                        case 'not_urgent_not_important': return 'bg-gray-100';
                        default: return 'bg-gray-100';
                    }
                }
            }

            // Funci√≥n para agregar una nueva tarea
            function addTask(timeSlot, day) {
                const newTask = {
                    id: Date.now(),
                    timeSlot,
                    day,
                    title: '',
                    priority: 'urgent_important', // Prioridad por defecto
                    status: 'On-Going'
                };
                setTasks([...tasks, newTask]);
            }

            // Funci√≥n para actualizar una tarea
            function updateTask(id, updates) {
                setTasks(tasks.map(task => 
                    task.id === id ? { ...task, ...updates } : task
                ));
            }

            // Funci√≥n para completar una tarea
            function completeTask(id) {
                const task = tasks.find(t => t.id === id);
                if (task) {
                    const completedTask = {
                        ...task,
                        status: 'Done',
                        completedDate: new Date().toISOString()
                    };
                    setCompletedTasks([completedTask, ...completedTasks]);
                    setTasks(tasks.filter(t => t.id !== id));
                }
            }

            // Cargar datos guardados al iniciar
            React.useEffect(() => {
                const savedTasks = localStorage.getItem('timeBoxingTasks');
                const savedCompletedTasks = localStorage.getItem('timeBoxingCompletedTasks');
                const savedDarkMode = localStorage.getItem('timeBoxingDarkMode');

                if (savedTasks) setTasks(JSON.parse(savedTasks));
                if (savedCompletedTasks) setCompletedTasks(JSON.parse(savedCompletedTasks));
                if (savedDarkMode !== null) setDarkMode(JSON.parse(savedDarkMode));
            }, []);

            // Guardar datos cuando cambien
            React.useEffect(() => {
                localStorage.setItem('timeBoxingTasks', JSON.stringify(tasks));
                localStorage.setItem('timeBoxingCompletedTasks', JSON.stringify(completedTasks));
                localStorage.setItem('timeBoxingDarkMode', JSON.stringify(darkMode));
            }, [tasks, completedTasks, darkMode]);

            return (
                <div className={`container mx-auto p-4 ${darkMode ? 'dark-mode' : ''}`}>
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-bold">Time Boxing App</h1>
                        <button 
                            onClick={() => setDarkMode(!darkMode)}
                            className={`p-2 rounded-full ${darkMode ? 'bg-yellow-500 text-gray-900' : 'bg-gray-800 text-white'}`}
                        >
                            {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                        </button>
                    </div>

                    <div className="bg-white shadow rounded-lg p-6">
                        <div className="flex border-b mb-4">
                            <button 
                                className={`py-2 px-4 ${activeTab === 'weekly' ? 'border-b-2 border-blue-500 font-medium' : ''}`}
                                onClick={() => setActiveTab('weekly')}
                            >
                                Planificaci√≥n Semanal
                            </button>
                            <button 
                                className={`py-2 px-4 ${activeTab === 'completed' ? 'border-b-2 border-blue-500 font-medium' : ''}`}
                                onClick={() => setActiveTab('completed')}
                            >
                                Tareas Completadas
                            </button>
                        </div>

                        {activeTab === 'weekly' && (
                            <div className="scrollable-table">
                                <table className="w-full border-collapse">
                                    <thead>
                                        <tr>
                                            <th className="border p-2 sticky-header time-header bg-gray-100">Hora</th>
                                            {weekDays.map(day => (
                                                <th key={day} className="border p-2 sticky-header bg-gray-100">{day}</th>
                                            ))}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {generateTimeSlots().map(timeSlot => (
                                            <tr key={timeSlot}>
                                                <td className="border p-2 time-column bg-gray-50">{timeSlot}</td>
                                                {weekDays.map(day => (
                                                    <td key={`${day}-${timeSlot}`} className="border p-2">
                                                        {tasks
                                                            .filter(task => task.timeSlot === timeSlot && task.day === day)
                                                            .map(task => (
                                                                <div key={task.id} className={`mb-1 p-1 rounded ${task.status === 'On-Going' ? 'status-ongoing' : ''}`}>
                                                                    <input
                                                                        type="text"
                                                                        value={task.title}
                                                                        onChange={e => updateTask(task.id, { title: e.target.value })}
                                                                        className="w-full p-1 mb-1 border rounded"
                                                                        placeholder="T√≠tulo de la tarea"
                                                                    />
                                                                    <div className="flex gap-1">
                                                                        <select
                                                                            value={task.priority}
                                                                            onChange={e => updateTask(task.id, { priority: e.target.value })}
                                                                            className="text-xs p-1 rounded border"
                                                                        >
                                                                            {priorityOptions.map(option => (
                                                                                <option key={option.value} value={option.value}>
                                                                                    {option.label}
                                                                                </option>
                                                                            ))}
                                                                        </select>
                                                                        <button
                                                                            onClick={() => completeTask(task.id)}
                                                                            className="bg-green-500 text-white p-1 rounded"
                                                                        >
                                                                            ‚úì
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            ))}
                                                        <button
                                                            onClick={() => addTask(timeSlot, day)}
                                                            className="text-gray-500 hover:text-gray-700"
                                                        >
                                                            +
                                                        </button>
                                                    </td>
                                                ))}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {activeTab === 'completed' && (
                            <div className="space-y-4">
                                <div className="grid grid-cols-5 gap-4 font-medium border-b pb-2">
                                    <div>Tarea</div>
                                    <div>D√≠a</div>
                                    <div>Hora</div>
                                    <div>Prioridad</div>
                                    <div>Fecha Completado</div>
                                </div>
                                <div className="max-h-96 overflow-y-auto">
                                    {completedTasks.map(task => (
                                        <div key={task.id} className="grid grid-cols-5 gap-4 items-center border-b pb-2">
                                            <div>{task.title}</div>
                                            <div>{task.day}</div>
                                            <div>{task.timeSlot}</div>
                                            <div className={`${getPriorityColor(task.priority)} px-2 py-1 rounded text-center`}>
                                                {priorityOptions.find(p => p.value === task.priority)?.label}
                                            </div>
                                            <div>{formatDate(new Date(task.completedDate))}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
